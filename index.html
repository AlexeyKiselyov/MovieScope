<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieScope</title>
    <meta
      name="description"
      content="Discover trending movies, search by title, and explore detailed cast and reviews with MovieScope."
    />
    <meta name="theme-color" content="#8b3dff" />
    <!-- Open Graph defaults -->
    <meta property="og:title" content="MovieScope" />
    <meta
      property="og:description"
      content="Discover trending movies, search by title, and explore detailed cast and reviews with MovieScope."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MovieScope" />
    <meta property="og:url" content="/" />
    <meta property="og:image" content="/favicon.png" />
    <!-- Twitter Card defaults -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MovieScope" />
    <meta
      name="twitter:description"
      content="Discover trending movies, search by title, and explore detailed cast and reviews with MovieScope."
    />
    <meta name="twitter:image" content="/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Performance for images from TMDB -->
    <link rel="dns-prefetch" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://image.tmdb.org" crossorigin />

    <!-- PWA / Manifest and icons -->
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
